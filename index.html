<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Manager</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2a2a2a;
            color: #e0e0e0;
            font-size: 12px;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 60px;
            background: #1a1a1a;
            border-right: 1px solid #404040;
            display: flex;
            flex-direction: column;
            padding: 8px 4px;
            gap: 4px;
        }

        .sidebar-item {
            width: 52px;
            height: 52px;
            background: #3a3a3a;
            border: 1px solid #555;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
            position: relative;
        }

        .sidebar-item:hover {
            background: #4a4a4a;
        }

        .sidebar-item.active {
            background: #555;
            border-color: #777;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .section {
            display: none;
            min-height: calc(100vh - 16px);
        }

        .section.active {
            display: block;
        }

        .section-title {
            font-weight: bold;
            color: #c8c8c8;
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            border-bottom: 1px solid #404040;
            padding-bottom: 6px;
        }

        .folder-tabs {
            display: flex;
            margin-bottom: 8px;
        }

        .tab {
            padding: 6px 12px;
            background: #3a3a3a;
            border: 1px solid #555;
            cursor: pointer;
            font-size: 11px;
            margin-right: 2px;
            flex: 1;
            text-align: center;
        }

        .tab.active {
            background: #555;
            color: #fff;
        }

        .search-box {
            width: 100%;
            padding: 6px;
            background: #3a3a3a;
            border: 1px solid #555;
            color: #e0e0e0;
            font-size: 11px;
            margin-bottom: 8px;
        }

        .file-list {
            height: 200px;
            overflow-y: auto;
            background: #333;
            border: 1px solid #555;
            margin-bottom: 8px;
        }

        .file-item {
            padding: 6px 8px;
            cursor: pointer;
            border-bottom: 1px solid #404040;
            font-size: 11px;
        }

        .file-item:hover {
            background: #444;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-bottom: 12px;
        }

        .btn {
            padding: 8px 12px;
            background: #4a4a4a;
            border: 1px solid #666;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #555;
        }

        .btn-full {
            grid-column: 1 / -1;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 8px;
        }

        .input-group label {
            min-width: 100px;
            font-size: 11px;
            white-space: nowrap;
        }

        .input-group input {
            flex: 1;
            padding: 4px 6px;
            background: #3a3a3a;
            border: 1px solid #555;
            color: #e0e0e0;
            font-size: 11px;
        }

        .preset-list {
            height: 300px;
            overflow-y: auto;
            background: #333;
            border: 1px solid #555;
            margin-bottom: 8px;
        }

        .preset-item {
            padding: 6px 8px;
            cursor: pointer;
            border-bottom: 1px solid #404040;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preset-item:hover {
            background: #444;
        }

        .preset-actions {
            display: flex;
            gap: 4px;
        }

        .preset-btn {
            padding: 2px 6px;
            background: #555;
            border: none;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 9px;
        }

        .preset-btn:hover {
            background: #666;
        }

        .preset-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-bottom: 8px;
        }

        .preset-name-input {
            width: 100%;
            padding: 6px;
            background: #3a3a3a;
            border: 1px solid #555;
            color: #e0e0e0;
            font-size: 11px;
            margin-bottom: 8px;
        }

        .animation-type {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }

        .animation-type label {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            cursor: pointer;
        }

        .animation-type input[type="radio"] {
            accent-color: #666;
        }

        .slogan-list {
            height: 400px;
            overflow-y: auto;
            background: #333;
            border: 1px solid #555;
            margin-bottom: 8px;
        }

        .slogan-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #404040;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slogan-item:hover {
            background: #444;
        }

        .slogan-text {
            flex: 1;
            margin-right: 8px;
        }

        .slogan-actions {
            display: flex;
            gap: 4px;
        }

        .slogan-btn {
            padding: 2px 6px;
            background: #555;
            border: none;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 9px;
        }

        .slogan-btn:hover {
            background: #666;
        }

        .slogan-input {
            width: 100%;
            padding: 6px;
            background: #3a3a3a;
            border: 1px solid #555;
            color: #e0e0e0;
            font-size: 11px;
            margin-bottom: 8px;
            min-height: 60px;
            resize: vertical;
        }

        .slogan-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-bottom: 8px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        @media (max-width: 400px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .preset-controls {
                grid-template-columns: 1fr;
            }

            .slogan-controls {
                grid-template-columns: 1fr;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            .input-group label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>

        <div class="sidebar-item" data-section="composition" title="–ö–æ–º–ø–æ–∑–∏—Ü–∏—è">üé¨</div>
        <div class="sidebar-item" data-section="presets" title="–ü—Ä–µ—Å–µ—Ç—ã">‚ú®</div>
        <div class="sidebar-item" data-section="slogans" title="–°–ª–æ–≥–∞–Ω—ã">üìù</div>

<script src="js/CSInterface.js"></script>
<script src="js/slogans.js"></script>
<script>
    let currentFolder = 'men';
    let allFiles = { men: [], women: [] };
    let filteredFiles = [];
    let selectedFile = null;
    let selectedPreset = null;
    let presets = [];
    let slogans = [];
    let selectedSlogan = null;

    const folders = {
        men: 'C:\\Users\\mrget\\Desktop\\scale men 1.5x',
        women: 'C:\\Users\\mrget\\Desktop\\scale women 1.5x'
    };

    const presetFilePath = 'C:\\Users\\mrget\\Desktop\\vk_presets.json';
    const sloganFilePath = 'C:\\Users\\mrget\\Desktop\\vk_slogans.json';

    document.addEventListener('DOMContentLoaded', function() {
        loadPresets();
        loadSlogans();
        refreshFiles();
        setupEventListeners();
    });

    function setupEventListeners() {
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));

                this.classList.add('active');
                const sectionId = this.getAttribute('data-section');
                document.getElementById(sectionId).classList.add('active');
            });
        });

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFolder = this.getAttribute('data-folder');
                filterFiles();
            });
        });

        document.getElementById('searchInput').addEventListener('input', filterFiles);

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('preset-item')) {
                document.querySelectorAll('.preset-item').forEach(item => {
                    item.style.background = '';
                });
                e.target.style.background = '#555';
                selectedPreset = e.target.getAttribute('data-preset');
            }

            if (e.target.classList.contains('slogan-item')) {
                document.querySelectorAll('.slogan-item').forEach(item => {
                    item.style.background = '';
                });
                e.target.style.background = '#555';
                selectedSlogan = e.target.getAttribute('data-slogan');
            }
        });
    }

    function refreshFiles() {
        FileUtils.getFilesInFolder(folders.men, function(menFiles) {
            allFiles.men = menFiles || [];
            FileUtils.getFilesInFolder(folders.women, function(womenFiles) {
                allFiles.women = womenFiles || [];
                filterFiles();
            });
        });
    }

    function filterFiles() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const files = allFiles[currentFolder] || [];

        const fileNames = files.map(file => typeof file === 'object' ? file.name : file);

        filteredFiles = fileNames.filter(file =>
            file.toLowerCase().includes(searchTerm)
        );

        renderFileList();
    }

    function renderFileList() {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';

        filteredFiles.forEach(file => {
            const item = document.createElement('div');
            item.className = 'file-item';
            item.textContent = file;
            item.addEventListener('click', function() {
                document.querySelectorAll('.file-item').forEach(i => i.style.background = '');
                this.style.background = '#555';
                selectedFile = file;
            });
            fileList.appendChild(item);
        });
    }

    function addSelectedFile() {
        if (!selectedFile) {
            alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è');
            return;
        }

        const duration = parseInt(document.getElementById('durationInput').value) || 40;
        const filePath = folders[currentFolder] + '\\' + selectedFile;

        const script = `addFileToComposition("${filePath.replace(/\\/g, '\\\\')}", ${duration})`;

        window.csi.evalScript(script, function(result) {
            if (result.startsWith('SUCCESS:')) {
                console.log('–§–∞–π–ª –¥–æ–±–∞–≤–ª–µ–Ω:', result);
            } else {
                alert('–û—à–∏–±–∫–∞: ' + result);
            }
        });
    }

    function deleteAllText() {
        window.csi.evalScript('deleteAllTextLayers()', function(result) {
            if (result.startsWith('SUCCESS:')) {
                console.log('–¢–µ–∫—Å—Ç —É–¥–∞–ª—ë–Ω:', result);
            } else {
                alert('–û—à–∏–±–∫–∞: ' + result);
            }
        });
    }

    function changeCompSize() {
        window.csi.evalScript('changeCompToSquare()', function(result) {
            if (result.startsWith('SUCCESS:')) {
                console.log('–†–∞–∑–º–µ—Ä –∏–∑–º–µ–Ω—ë–Ω:', result);
            } else {
                alert('–û—à–∏–±–∫–∞: ' + result);
            }
        });
    }

    function extendComposition() {
        const newDuration = parseFloat(document.getElementById('newDurationInput').value) || 16;

        window.csi.evalScript(`extendCompositionDuration(${newDuration})`, function(result) {
            if (result.startsWith('SUCCESS:')) {
                console.log('–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∞:', result);
            } else {
                alert('–û—à–∏–±–∫–∞: ' + result);
            }
        });
    }

    function offsetSelectedLayers() {
        const offset = parseInt(document.getElementById('offsetInput').value) || 40;

        window.csi.evalScript(`offsetSelectedLayers(${offset})`, function(result) {
            if (result.startsWith('SUCCESS:')) {
                console.log('–°–ª–æ–∏ —Å–¥–≤–∏–Ω—É—Ç—ã:', result);
            } else {
                alert('–û—à–∏–±–∫–∞: ' + result);
            }
        });
    }

    function savePreset() {
        const presetName = document.getElementById('presetNameInput').value.trim();
        if (!presetName) {
            alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø—Ä–µ—Å–µ—Ç–∞');
            return;
        }

        const animType = document.querySelector('input[name="animType"]:checked').value;

        window.csi.evalScript(`saveAnimationPreset("${animType}")`, function(result) {
            if (result.startsWith('SUCCESS:')) {
                const presetData = JSON.parse(result.substring(8));

                const preset = {
                    name: presetName,
                    type: animType,
                    data: presetData,
                    timestamp: Date.now()
                };

                presets.push(preset);
                savePresets();
                renderPresets();
                document.getElementById('presetNameInput').value = '';

                console.log('–ü—Ä–µ—Å–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω:', presetName);
            } else {
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–µ—Å–µ—Ç–∞: ' + result);
            }
        });
    }

    function applyPreset() {
        if (!selectedPreset) {
            alert('–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ—Å–µ—Ç –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è');
            return;
        }

        const preset = presets.find(p => p.name === selectedPreset);
        if (!preset) return;

        const applyTarget = document.getElementById('applyTarget').value;
        const presetDataJson = JSON.stringify(preset.data).replace(/"/g, '\\"');

        window.csi.evalScript(`applyAnimationPreset("${presetDataJson}", "${preset.type}", "${applyTarget}")`, function(result) {
            if (result.startsWith('SUCCESS:')) {
                console.log('–ü—Ä–µ—Å–µ—Ç –ø—Ä–∏–º–µ–Ω—ë–Ω:', result);
            } else {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –ø—Ä–µ—Å–µ—Ç–∞: ' + result);
            }
        });
    }

    function deletePreset(presetName) {
        presets = presets.filter(p => p.name !== presetName);
        savePresets();
        renderPresets();
        if (selectedPreset === presetName) {
            selectedPreset = null;
        }
    }

    function renamePreset(oldName) {
        const newName = prompt('–ù–æ–≤–æ–µ –∏–º—è –ø—Ä–µ—Å–µ—Ç–∞:', oldName);
        if (newName && newName !== oldName) {
            const preset = presets.find(p => p.name === oldName);
            if (preset) {
                preset.name = newName;
                savePresets();
                renderPresets();
                if (selectedPreset === oldName) {
                    selectedPreset = newName;
                }
            }
        }
    }

    function renderPresets() {
        const presetList = document.getElementById('presetList');
        presetList.innerHTML = '';

        const currentAnimType = document.querySelector('input[name="animType"]:checked').value;
        const filteredPresets = presets.filter(p => p.type === currentAnimType);

        filteredPresets.forEach(preset => {
            const item = document.createElement('div');
            item.className = 'preset-item';
            item.setAttribute('data-preset', preset.name);

            const name = document.createElement('span');
            name.textContent = preset.name;

            const actions = document.createElement('div');
            actions.className = 'preset-actions';

            const renameBtn = document.createElement('button');
            renameBtn.className = 'preset-btn';
            renameBtn.textContent = 'R';
            renameBtn.title = '–ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞—Ç—å';
            renameBtn.onclick = (e) => {
                e.stopPropagation();
                renamePreset(preset.name);
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'preset-btn';
            deleteBtn.textContent = 'X';
            deleteBtn.title = '–£–¥–∞–ª–∏—Ç—å';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                deletePreset(preset.name);
            };

            actions.appendChild(renameBtn);
            actions.appendChild(deleteBtn);

            item.appendChild(name);
            item.appendChild(actions);

            presetList.appendChild(item);
        });
    }

    function loadPresets() {
        window.csi.evalScript(`loadPresetsFromFile("${presetFilePath.replace(/\\/g, '\\\\')}")`, function(result) {
            if (result.startsWith('SUCCESS:')) {
                try {
                    presets = JSON.parse(result.substring(8));
                } catch (e) {

            } else {

    }

    function savePresets() {

    function addSlogan() {
        const sloganText = document.getElementById('sloganInput').value.trim();
        if (!sloganText) {
            alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å–ª–æ–≥–∞–Ω–∞');

        }

        const position = document.getElementById('textPosition').value;

        window.csi.evalScript(`addTextToComposition("${sloganText.replace(/"/g, '\\"')}", "${position}")`, function(result) {
            if (result.startsWith('SUCCESS:')) {
                console.log('–°–ª–æ–≥–∞–Ω –¥–æ–±–∞–≤–ª–µ–Ω:', result);

                const slogan = {
                    text: sloganText,
                    timestamp: Date.now()
                };

                slogans.push(slogan);

    function addRandomSlogan() {
        if (typeof window.slogansData === 'undefined' || !window.slogansData.length) {

        window.csi.evalScript(`addTextToComposition("${randomSlogan.replace(/"/g, '\\"')}", "${position}")`, function(result) {

                console.log('–°–ª—É—á–∞–π–Ω—ã–π —Å–ª–æ–≥–∞–Ω –¥–æ–±–∞–≤–ª–µ–Ω:', result);

                const slogan = {
                    text: randomSlogan,

                slogans.push(slogan);

            } else {
                alert('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–ª–æ–≥–∞–Ω–∞: ' + result);
            }
        });
    }

    function deleteSlogan(sloganText) {
        slogans = slogans.filter(s => s.text !== sloganText);
        saveSlogans();
        renderSlogans();
        if (selectedSlogan === sloganText) {
            selectedSlogan = null;

    function renderSlogans() {
        const sloganList = document.getElementById('sloganList');
        sloganList.innerHTML = '';

        slogans.forEach(slogan => {
            const item = document.createElement('div');
            item.className = 'slogan-item';
            item.setAttribute('data-slogan', slogan.text);

            const text = document.createElement('div');
            text.className = 'slogan-text';
            text.textContent = slogan.text;

            const actions = document.createElement('div');
            actions.className = 'slogan-actions';

            const addBtn = document.createElement('button');
            addBtn.className = 'slogan-btn';
            addBtn.textContent = '+';
            addBtn.title = '–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ–º–ø–æ–∑–∏—Ü–∏—é';
            addBtn.onclick = (e) => {
                e.stopPropagation();
                const position = document.getElementById('textPosition').value;
                window.csi.evalScript(`addTextToComposition("${slogan.text.replace(/"/g, '\\"')}", "${position}")`, function(result) {
                    if (result.startsWith('SUCCESS:')) {
                        console.log('–°–ª–æ–≥–∞–Ω –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ–º–ø–æ–∑–∏—Ü–∏—é:', result);
                    } else {
                        alert('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–ª–æ–≥–∞–Ω–∞: ' + result);
                    }
                });
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'slogan-btn';
            deleteBtn.textContent = 'X';
            deleteBtn.title = '–£–¥–∞–ª–∏—Ç—å';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                deleteSlogan(slogan.text);
            };

            actions.appendChild(addBtn);
            actions.appendChild(deleteBtn);

            item.appendChild(text);
            item.appendChild(actions);

            sloganList.appendChild(item);
        });
    }

    function loadSlogans() {
        window.csi.evalScript(`loadPresetsFromFile("${sloganFilePath.replace(/\\/g, '\\\\')}")`, function(result) {
            if (result.startsWith('SUCCESS:')) {
                try {
                    slogans = JSON.parse(result.substring(8));
                } catch (e) {
                    slogans = [];

            } else {
                slogans = [];

    }

    function saveSlogans() {
        const slogansJson = JSON.stringify(slogans).replace(/"/g, '\\"');
        window.csi.evalScript(`savePresetsToFile("${sloganFilePath.replace(/\\/g, '\\\\')}", "${slogansJson}")`, function(result) {

    }
